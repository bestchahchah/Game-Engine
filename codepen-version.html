<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎮 Advanced Web Game Engine - CodePen Version</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="engine-logo">
                    <i class="fas fa-gamepad"></i>
                    <h1>Advanced Web Game Engine</h1>
                </div>
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
                <div class="loading-text">Initializing Engine...</div>
            </div>
        </div>

        <!-- Main Editor Interface -->
        <div id="editor" class="editor-container" style="display: none;">
            <!-- Top Toolbar -->
            <div class="toolbar">
                <div class="toolbar-left">
                    <button id="new-project" class="toolbar-btn">
                        <i class="fas fa-plus"></i> New Project
                    </button>
                    <button id="play-btn" class="toolbar-btn play-btn">
                        <i class="fas fa-play"></i> Play
                    </button>
                    <button id="pause-btn" class="toolbar-btn">
                        <i class="fas fa-pause"></i> Pause
                    </button>
                    <button id="stop-btn" class="toolbar-btn">
                        <i class="fas fa-stop"></i> Stop
                    </button>
                </div>
                <div class="toolbar-center">
                    <div class="project-info">
                        <span id="project-name">Game Engine Demo</span>
                    </div>
                </div>
                <div class="toolbar-right">
                    <button id="settings-btn" class="toolbar-btn">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button id="help-btn" class="toolbar-btn">
                        <i class="fas fa-question-circle"></i>
                    </button>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="main-content">
                <!-- Left Panel - Project Explorer -->
                <div class="panel project-explorer">
                    <div class="panel-header">
                        <h3><i class="fas fa-folder"></i> Project Explorer</h3>
                        <div class="panel-controls">
                            <button class="panel-btn" id="add-asset">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="panel-content">
                        <div id="project-tree" class="project-tree">
                            <div class="tree-item">
                                <i class="fas fa-folder"></i>
                                <span>Assets</span>
                            </div>
                            <div class="tree-item">
                                <i class="fas fa-folder"></i>
                                <span>Scenes</span>
                            </div>
                            <div class="tree-item">
                                <i class="fas fa-folder"></i>
                                <span>Scripts</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Center Panel - Scene View -->
                <div class="panel scene-view">
                    <div class="panel-header">
                        <h3><i class="fas fa-cube"></i> Scene View</h3>
                        <div class="panel-controls">
                            <button class="panel-btn" id="translate-tool" title="Translate Tool">
                                <i class="fas fa-arrows-alt"></i>
                            </button>
                            <button class="panel-btn" id="rotate-tool" title="Rotate Tool">
                                <i class="fas fa-redo"></i>
                            </button>
                            <button class="panel-btn" id="scale-tool" title="Scale Tool">
                                <i class="fas fa-expand-arrows-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="panel-content">
                        <canvas id="scene-canvas" class="scene-canvas"></canvas>
                        <div class="scene-overlay">
                            <div class="scene-stats">
                                <span id="fps-counter">FPS: 60</span>
                                <span id="draw-calls">Draw Calls: 0</span>
                                <span id="triangle-count">Triangles: 0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Panel - Inspector -->
                <div class="panel inspector">
                    <div class="panel-header">
                        <h3><i class="fas fa-cogs"></i> Inspector</h3>
                    </div>
                    <div class="panel-content">
                        <div id="inspector-content" class="inspector-content">
                            <div class="inspector-section">
                                <h4>Transform</h4>
                                <div class="inspector-field">
                                    <label>Position</label>
                                    <div class="vector-input">
                                        <input type="number" value="0" step="0.1" placeholder="X">
                                        <input type="number" value="0" step="0.1" placeholder="Y">
                                        <input type="number" value="0" step="0.1" placeholder="Z">
                                    </div>
                                </div>
                                <div class="inspector-field">
                                    <label>Rotation</label>
                                    <div class="vector-input">
                                        <input type="number" value="0" step="1" placeholder="X">
                                        <input type="number" value="0" step="1" placeholder="Y">
                                        <input type="number" value="0" step="1" placeholder="Z">
                                    </div>
                                </div>
                                <div class="inspector-field">
                                    <label>Scale</label>
                                    <div class="vector-input">
                                        <input type="number" value="1" step="0.1" placeholder="X">
                                        <input type="number" value="1" step="0.1" placeholder="Y">
                                        <input type="number" value="1" step="0.1" placeholder="Z">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Panel - Console -->
            <div class="panel console">
                <div class="panel-header">
                    <h3><i class="fas fa-terminal"></i> Console</h3>
                    <div class="panel-controls">
                        <button class="panel-btn" id="clear-console">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="panel-content">
                    <div id="console-output" class="console-output">
                        <div class="console-line info">🎮 Advanced Web Game Engine v1.0.0</div>
                        <div class="console-line info">✅ Engine initialized successfully</div>
                        <div class="console-line info">🚀 Ready to create amazing games!</div>
                    </div>
                    <div class="console-input">
                        <input type="text" id="console-input" placeholder="Enter command...">
                        <button id="console-execute">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: #e0e0e0;
            background-color: #1e1e1e;
            overflow: hidden;
        }

        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
            color: #ffffff;
        }

        .engine-logo {
            margin-bottom: 40px;
        }

        .engine-logo i {
            font-size: 64px;
            color: #4CAF50;
            margin-bottom: 20px;
            display: block;
        }

        .engine-logo h1 {
            font-size: 32px;
            font-weight: 300;
            color: #ffffff;
            margin: 0;
        }

        .loading-bar {
            width: 400px;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            margin: 20px auto;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .loading-text {
            font-size: 16px;
            color: #888;
            margin-top: 20px;
        }

        /* Editor Container */
        .editor-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #1e1e1e;
        }

        /* Toolbar */
        .toolbar {
            height: 50px;
            background-color: #2d2d2d;
            border-bottom: 1px solid #404040;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .toolbar-left, .toolbar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toolbar-center {
            flex: 1;
            text-align: center;
        }

        .toolbar-btn {
            background-color: #404040;
            border: none;
            color: #e0e0e0;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .toolbar-btn:hover {
            background-color: #505050;
            color: #ffffff;
        }

        .toolbar-btn.play-btn {
            background-color: #4CAF50;
            color: white;
        }

        .toolbar-btn.play-btn:hover {
            background-color: #45a049;
        }

        .project-info {
            font-size: 14px;
            color: #e0e0e0;
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Panels */
        .panel {
            display: flex;
            flex-direction: column;
            background-color: #2d2d2d;
            border-right: 1px solid #404040;
        }

        .panel:last-child {
            border-right: none;
        }

        .panel-header {
            height: 40px;
            background-color: #333333;
            border-bottom: 1px solid #404040;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
        }

        .panel-header h3 {
            font-size: 13px;
            font-weight: 500;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-controls {
            display: flex;
            gap: 5px;
        }

        .panel-btn {
            background: none;
            border: none;
            color: #888;
            padding: 4px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .panel-btn:hover {
            background-color: #404040;
            color: #e0e0e0;
        }

        .panel-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* Project Explorer */
        .project-explorer {
            width: 250px;
            min-width: 200px;
        }

        .project-tree {
            padding: 10px;
            overflow-y: auto;
            height: 100%;
        }

        .tree-item {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 12px;
        }

        .tree-item:hover {
            background-color: #404040;
        }

        .tree-item i {
            margin-right: 8px;
            width: 16px;
            text-align: center;
        }

        /* Scene View */
        .scene-view {
            flex: 1;
            min-width: 400px;
        }

        .scene-canvas {
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            cursor: crosshair;
        }

        .scene-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 11px;
            color: #e0e0e0;
        }

        .scene-stats {
            display: flex;
            gap: 15px;
        }

        /* Inspector */
        .inspector {
            width: 300px;
            min-width: 250px;
        }

        .inspector-content {
            padding: 15px;
            overflow-y: auto;
            height: 100%;
        }

        .inspector-section {
            margin-bottom: 20px;
        }

        .inspector-section h4 {
            font-size: 12px;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .inspector-field {
            margin-bottom: 12px;
        }

        .inspector-field label {
            display: block;
            font-size: 11px;
            color: #888;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .inspector-field input {
            width: 100%;
            background-color: #404040;
            border: 1px solid #555;
            color: #e0e0e0;
            padding: 6px 8px;
            border-radius: 3px;
            font-size: 12px;
            transition: border-color 0.2s ease;
        }

        .inspector-field input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .inspector-field .vector-input {
            display: flex;
            gap: 5px;
        }

        .inspector-field .vector-input input {
            flex: 1;
        }

        /* Console */
        .console {
            height: 200px;
            min-height: 150px;
        }

        .console-output {
            flex: 1;
            background-color: #1a1a1a;
            padding: 10px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 11px;
            color: #e0e0e0;
            overflow-y: auto;
            border-bottom: 1px solid #404040;
        }

        .console-line {
            margin-bottom: 2px;
            word-wrap: break-word;
        }

        .console-line.info { color: #4CAF50; }
        .console-line.warning { color: #FF9800; }
        .console-line.error { color: #F44336; }
        .console-line.debug { color: #2196F3; }

        .console-input {
            display: flex;
            padding: 10px;
            background-color: #2d2d2d;
        }

        .console-input input {
            flex: 1;
            background-color: #404040;
            border: 1px solid #555;
            color: #e0e0e0;
            padding: 8px 12px;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
        }

        .console-input input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .console-input button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 12px;
            margin-left: 8px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .console-input button:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .project-explorer {
                width: 200px;
            }
            
            .inspector {
                width: 250px;
            }
        }

        @media (max-width: 800px) {
            .toolbar {
                padding: 0 10px;
            }
            
            .toolbar-btn {
                padding: 6px 8px;
                font-size: 11px;
            }
            
            .project-explorer {
                width: 180px;
            }
            
            .inspector {
                width: 220px;
            }
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background-color: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #404040;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #505050;
        }
    </style>

    <script>
        // Simple Game Engine for CodePen
        class SimpleGameEngine {
            constructor() {
                this.isInitialized = false;
                this.isRunning = false;
                this.fps = 60;
                this.lastFrameTime = 0;
                this.frameCount = 0;
                this.lastFpsUpdate = 0;
                
                this.init();
            }
            
            init() {
                console.log('🎮 Initializing Simple Game Engine...');
                
                // Hide loading screen after 2 seconds
                setTimeout(() => {
                    this.hideLoadingScreen();
                    this.setupEventListeners();
                    this.isInitialized = true;
                    console.log('✅ Engine initialized successfully');
                }, 2000);
            }
            
            hideLoadingScreen() {
                const loadingScreen = document.getElementById('loading-screen');
                const editor = document.getElementById('editor');
                
                if (loadingScreen && editor) {
                    loadingScreen.style.display = 'none';
                    editor.style.display = 'flex';
                }
            }
            
            setupEventListeners() {
                // Play button
                const playBtn = document.getElementById('play-btn');
                if (playBtn) {
                    playBtn.addEventListener('click', () => {
                        this.togglePlayPause();
                    });
                }
                
                // Console input
                const consoleInput = document.getElementById('console-input');
                const consoleExecute = document.getElementById('console-execute');
                
                if (consoleInput) {
                    consoleInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            this.executeConsoleCommand();
                        }
                    });
                }
                
                if (consoleExecute) {
                    consoleExecute.addEventListener('click', () => {
                        this.executeConsoleCommand();
                    });
                }
                
                // Clear console
                const clearConsole = document.getElementById('clear-console');
                if (clearConsole) {
                    clearConsole.addEventListener('click', () => {
                        this.clearConsole();
                    });
                }
                
                // Settings button
                const settingsBtn = document.getElementById('settings-btn');
                if (settingsBtn) {
                    settingsBtn.addEventListener('click', () => {
                        this.showSettings();
                    });
                }
                
                // Help button
                const helpBtn = document.getElementById('help-btn');
                if (helpBtn) {
                    helpBtn.addEventListener('click', () => {
                        this.showHelp();
                    });
                }
                
                // Start the update loop
                this.start();
            }
            
            togglePlayPause() {
                if (this.isRunning) {
                    this.stop();
                } else {
                    this.start();
                }
            }
            
            start() {
                this.isRunning = true;
                this.lastFrameTime = performance.now();
                this.update();
                
                const playBtn = document.getElementById('play-btn');
                if (playBtn) {
                    playBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
                }
                
                this.log('🚀 Engine started');
            }
            
            stop() {
                this.isRunning = false;
                
                const playBtn = document.getElementById('play-btn');
                if (playBtn) {
                    playBtn.innerHTML = '<i class="fas fa-play"></i> Play';
                }
                
                this.log('⏸️ Engine paused');
            }
            
            update() {
                if (!this.isRunning) return;
                
                const currentTime = performance.now();
                const deltaTime = (currentTime - this.lastFrameTime) / 1000;
                this.lastFrameTime = currentTime;
                
                // Update FPS counter
                this.frameCount++;
                if (currentTime - this.lastFpsUpdate >= 1000) {
                    this.fps = this.frameCount;
                    this.frameCount = 0;
                    this.lastFpsUpdate = currentTime;
                    
                    const fpsElement = document.getElementById('fps-counter');
                    if (fpsElement) {
                        fpsElement.textContent = `FPS: ${this.fps}`;
                    }
                }
                
                // Update draw calls and triangles (simulated)
                const drawCallsElement = document.getElementById('draw-calls');
                const triangleElement = document.getElementById('triangle-count');
                
                if (drawCallsElement) {
                    drawCallsElement.textContent = `Draw Calls: ${Math.floor(Math.random() * 100)}`;
                }
                
                if (triangleElement) {
                    triangleElement.textContent = `Triangles: ${Math.floor(Math.random() * 1000)}`;
                }
                
                requestAnimationFrame(() => this.update());
            }
            
            executeConsoleCommand() {
                const input = document.getElementById('console-input');
                if (!input) return;
                
                const command = input.value.trim();
                if (!command) return;
                
                this.log(`> ${command}`);
                
                try {
                    const result = eval(command);
                    if (result !== undefined) {
                        this.log(result);
                    }
                } catch (error) {
                    this.log(`Error: ${error.message}`, 'error');
                }
                
                input.value = '';
            }
            
            clearConsole() {
                const consoleOutput = document.getElementById('console-output');
                if (consoleOutput) {
                    consoleOutput.innerHTML = '';
                    this.log('Console cleared');
                }
            }
            
            log(message, type = 'info') {
                const consoleOutput = document.getElementById('console-output');
                if (consoleOutput) {
                    const line = document.createElement('div');
                    line.className = `console-line ${type}`;
                    line.textContent = message;
                    consoleOutput.appendChild(line);
                    consoleOutput.scrollTop = consoleOutput.scrollHeight;
                }
            }
            
            showSettings() {
                alert('⚙️ Settings\n\nThis is a demo version of the Advanced Web Game Engine.\n\nFeatures:\n- Professional UI\n- Real-time console\n- Performance monitoring\n- Responsive design\n\nFull version includes:\n- Asset management\n- Scene editor\n- Physics engine\n- Audio system\n- And much more!');
            }
            
            showHelp() {
                alert('🎮 Help\n\nKeyboard Shortcuts:\n- Space: Play/Pause\n- F5: Refresh\n\nConsole Commands:\n- help: Show this help\n- version: Show engine version\n- clear: Clear console\n- fps: Show current FPS\n\nThis is a simplified demo version. The full engine includes many more features!');
            }
        }
        
        // Initialize the engine when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.gameEngine = new SimpleGameEngine();
        });
    </script>
</body>
</html>
